<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sintaxe geral no JS</title>
</head>
<body>
    <h1>Começando com JavaScript</h1>
    <hr>

    <!-- Toda Programação JS precisa estar dentro de uma tag de script ou apontar um script externo. Normalmente, o script fica no final da página (antes de terminar o body) -->

    <script>
        // Comentario de APENAS uma linha (CTRL ;)
        /* Comentário de multiplas linhas (SHIFT ALT A) */

        //  Comando de saida de dados
        console.log("Hello World!!")

        /* Manipulação de dados */

        // variaveis
        let curso = "HTML5 e CSS3"; // string, literal (entre aspas)
        let ano = 2024; // números (inteiros/real), sem aspas
        // Constantes
        const escola = "Senac Penha";


        // saída de dados
        console.log(curso);
        console.log(ano);
        console.log(escola);
    </script>
</body>
</html>
